<mat-toolbar color = "primary">
  <img src="assets/addressbook.png" class="logo">
  <!--<mat-icon></mat-icon>-->
  My Address Book
</mat-toolbar>
<app-address-entry (newAddress)= "processAddress($event)">

</app-address-entry>

<mat-tab-group (selectedTabChange) = "loadAddress($event)">
  <mat-tab *ngFor="let t of tabs" [label] = "t.label">
    <app-address-list [addresses]="currentaddresses"></app-address-list>
