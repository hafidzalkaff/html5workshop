<mat-nav-list>
    
    <mat-list-item *ngFor="let a of addresses" > 
        <h3 matLine> {{a.name | uppercase}} </h3>
            <p matLine>
                <span> Address: {{a.address}} </span>
                <span> Phone: {{a.phone}} </span>
                <span> Email: {{a.email}} </span>
            </p>
     
    </mat-list-item>
</mat-nav-list>
