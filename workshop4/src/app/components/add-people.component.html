<mat-toolbar color ='primary' fxLayout = "row column" fxLayoutAlign =  "space-between center">

  <span fxLayout = "row column" fxLayoutAlign =  "start center">
    <img src="\assets\Star_Wars_icon.png" class = "icon">
    Star Wars
  </span>
    
    
  <button type="button" mat-icon-button color = "accent" (click)="goBack()"> <!--[routerLink]="['add']"-->
    <mat-icon>cancel</mat-icon></button>
    
</mat-toolbar>

<form #form="ngForm" (ngSubmit)="save(form)"
    fxLayout="column row" fxLayoutGap="10px">
  <mat-form-field>
    <input type="number" name="peopleId" placeholder="Enter a number between 1 to 88." 
        ngModel required matInput min="1" max="88">
    <mat-hint>Star Wars People id. See <a href="https://swapi.co" target="_blank">swapi.co</a></mat-hint>
  </mat-form-field>
  <div fxLayout="row column" fxLayoutAlign =  "end" fxLayoutGap="10px">
    <button type="reset"
        mat-raised-button color="clear">
        <mat-icon>clear</mat-icon>
      Clear
    </button>
    <button type="submit" [disabled]="form.invalid"
        mat-raised-button color="warn">
        <mat-icon>add</mat-icon>
      Add
    </button>
  </div>
</form>
