<mat-toolbar color = "primary">
  Giphy
</mat-toolbar>

<form #searchForm="ngForm" fxLayout = "row column" fxLayoutAlign="space-between center" ngSubmit="search(searchForm)">
  <mat-form-field fxLayoutAlign="stretch">
    <input type = "text" name="searchTerm" placeholder="What is it that you seek" ngModel required matInput>

  </mat-form-field>

  <button mat-raised-button type="submit" color = "accent" [disabled]="searchForm.invalid">
    <mat-icon >search</mat-icon>
  </button>
</form>

<div fxLayout="row column" fxLayoutGap="5px" class="space-10">

<mat-card *ngFor="let g for giphys">
  <mat-card-header>
      <mat-card-title>
        </mat-card-title>
      

  </mat-card-header>

</mat-card>
</div>
